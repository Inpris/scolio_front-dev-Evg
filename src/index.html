<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Scoliologic</title>
  <base href="/">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=1360">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.ckeditor.com/4.9.1/full/ckeditor.js"></script>
  <style>.sl-bootstrap__spin{height:32px;width:32px;left:50%;top:50%;margin:-16px 0 0 -16px;position:absolute}.sl-bootstrap__spin-dot{display:inline-block;height:32px;width:32px;position:relative;-webkit-animation:sl-bootstrap__spin--rotate 1.2s infinite linear;animation:sl-bootstrap__spin--rotate 1.2s infinite linear;-webkit-transform:rotate(45deg);transform:rotate(45deg)}.sl-bootstrap__spin-dot i{display:block;height:14px;width:14px;position:absolute;border-radius:100%;background-color:#108ee9;opacity:.3;-webkit-animation:sl-bootstrap__spin--move 1s infinite linear alternate;animation:sl-bootstrap__spin--move 1s infinite linear alternate;-webkit-transform:scale(.75);transform:scale(.75);-webkit-transform-origin:50% 50%;transform-origin:50% 50%}.sl-bootstrap__spin-dot i:nth-child(1){left:0;top:0}.sl-bootstrap__spin-dot i:nth-child(2){right:0;top:0;-webkit-animation-delay:.4s;animation-delay:.4s}.sl-bootstrap__spin-dot i:nth-child(3){right:0;bottom:0;-webkit-animation-delay:.8s;animation-delay:.8s}.sl-bootstrap__spin-dot i:nth-child(4){left:0;bottom:0;-webkit-animation-delay:1.2s;animation-delay:1.2s}@-webkit-keyframes sl-bootstrap__spin--move{to{opacity:1}}@keyframes sl-bootstrap__spin--move{to{opacity:1}}@-webkit-keyframes sl-bootstrap__spin--rotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@keyframes sl-bootstrap__spin--rotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}</style>
</head>
<body>
  <sl-root>
    <div class="sl-bootstrap__spin">
      <span class="sl-bootstrap__spin-dot"><i></i><i></i><i></i><i></i></span>
    </div>
  </sl-root>
</body>
</html>
