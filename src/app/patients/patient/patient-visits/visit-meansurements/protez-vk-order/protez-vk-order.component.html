<div [formGroup]="form">
  <div class="order-params">
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div nz-col [nzSpan]="7">Изделие</div>
      <nz-form-control nz-col [nzSpan]="15">
        <input nz-input formControlName="name" disabled>
      </nz-form-control>
    </div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div class="form__required" nz-col [nzSpan]="7">Дата выдачи</div>
      <nz-form-control nz-col [nzSpan]="15">
        <sl-date-picker formControlName="dateOfIssue"></sl-date-picker>
      </nz-form-control>
    </div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div class="form__required" nz-col [nzSpan]="7">Тип протеза</div>
      <sl-control-selection nz-col [nzSpan]="15"
                            [control]="form.get('prothesisVkType')"
                            [service]="prothesisTypesService"
                            [dataFactory]="fromPaginationChunk"
                            nzDropdownClassName="qaaDropdownProthesisType"
                            qaaLocator="qaaSelectProthesisType"
      ></sl-control-selection>
    </div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div class="form__required" nz-col [nzSpan]="7" class="form__required">Цвет оболочки</div>
      <nz-form-control nz-col [nzSpan]="15">
        <input nz-input formControlName="color" maxlength="50">
      </nz-form-control>
    </div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div nz-col [nzSpan]="7">Дата выдачи Турнера</div>
      <nz-form-control nz-col [nzSpan]="15">
        <sl-date-picker formControlName="dateOfIssueTurner"
                        [nzDisabled]="form.get('dateSendingToBranch').value"
        ></sl-date-picker>
      </nz-form-control>
    </div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div nz-col [nzSpan]="7">Дата отправки в филиал</div>
      <nz-form-control nz-col [nzSpan]="15">
        <sl-date-picker formControlName="dateSendingToBranch"
                        [nzDisabled]="form.get('dateOfIssueTurner').value"
        ></sl-date-picker>
      </nz-form-control>
    </div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div class="form__required" nz-col [nzSpan]="7">Филиал</div>
      <sl-control-selection nz-col [nzSpan]="15"
                            [control]="form.get('branch')"
                            [service]="branchService"
                            [dataFactory]="fromPaginationChunk"
                            nzDropdownClassName="qaaDropdownBranch"
                            qaaLocator="qaaSelectBranch"
      ></sl-control-selection>
    </div>
  </div>
</div>
