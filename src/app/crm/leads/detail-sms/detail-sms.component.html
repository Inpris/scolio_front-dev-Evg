<div class="detail-sms">

  <div nz-row
       class="detail-sms__head"
       [nzType]="'flex'"
       [nzJustify]="'space-between'"
  >
    <div nz-row
         class="detail-sms__head__left"
         [nzType]="'flex'"
    >
      <div (click)="back(null)">
        <i class="anticon anticon-left"></i>
      </div>
      <div class="detail-sms__head__left__title">
        <h2>CRM/<b>Отправленное сообщение</b></h2>
      </div>
    </div>
    <div nz-col class="detail-sms__head__right">
      <button nz-button nzType="primary" (click)="confirmRemove(data)">
        <span>Удалить</span>
      </button>
    </div>


  </div>
  <div class="detail-sms__body">
    <nz-card nzNoHovering="true">
      <div nz-row
           class="detail-sms__body__entity-link"
           *ngIf="data.entity && data.entity.id"
      >
        {{ entityTypes[data.entity.type] }}:
        <a  *ngIf="data.entity.type === 'Lead'" [routerLink]="['/crm/leads', data.entity.id]">{{ data.entity.name }}</a>
        <span  *ngIf="data.entity.type === 'Contact'">{{ data.entity.name }}</span>
      </div>
      <div nz-row class="detail-sms__body__logo" [nzType]="'flex'" [nzJustify]="'space-between'" [nzAlign]="'middle'">
        <div nz-col>
          <div nz-row [nzType]="'flex'" [nzAlign]="'middle'">
            <div nz-col>От кого:</div>
            <img nz-col class="detail-sms__body__logo__img" src="/assets/logo-small.png">
            <div nz-col>Scoliologic</div>
          </div>
        </div>
        <div nz-col>{{ data.dateTime | date: 'dd MMMM yyyy'}}</div>
      </div>
      <div class="detail-sms__body__to">Кому: {{ data.to }}</div>
      <br>
      <div class="detail-sms__body__title">Текст сообщения:</div>
      <nz-card nzNoHovering="true">
        <div class="detail-sms__body__message">{{data.message}}</div>
	    </nz-card>
    </nz-card>
  </div>
</div>
